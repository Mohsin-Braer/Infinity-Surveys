{% extends 'main/base.html' %}

{% block title %}
Edit Profile
{% endblock %} 

{%load crispy_forms_tags %}

{% block content %}
<h1 class="header">Edit Profile</h1>
<br>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success" style="font-family:'Questrial'">Update</button>
    </form>
{% endblock %}
