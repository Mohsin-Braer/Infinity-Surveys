{% extends 'main/base.html' %}

{% block title %}
Create an Account
{% endblock %} 
{%load crispy_forms_tags %}

{% block content %} 
<h1 class="header">Create an Account</h1>
<br>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy}}
        {{ profile_form|crispy}}
        <button type="submit" Register = "create"class="btn btn-success" style="font-family:'Questrial';background-color: #008080">Register</button>
        
    </form>
{% endblock %}
