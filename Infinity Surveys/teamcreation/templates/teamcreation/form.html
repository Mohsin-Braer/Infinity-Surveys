<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

{% extends 'main/base.html' %}

{% block title %}
Team Creation
{% endblock %} 
{%load crispy_forms_tags %}

{% block content %} 
    <h1 class="header">Team Creation</h1>
    <br>
    <form method="POST" class="form-group">

        {% csrf_token %}
        {{ form|crispy }}

        <br>
        <button type="submit" name= "cancel" class="btn btn-success" style="background-color: #7f867b;font-family:'Questrial'">Cancel</button>
        &nbsp;&nbsp;
        <button type="submit" name = "create"class="btn btn-success" style="font-family:'Questrial';background-color: #008080">Create</button>

    </form>
{% endblock %}
</body>
</html>
