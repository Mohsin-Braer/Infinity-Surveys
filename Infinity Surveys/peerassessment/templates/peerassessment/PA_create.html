<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

{% extends 'main/base.html' %}

{% block title %}
Peer Assessment Creation
{% endblock %} 
{%load crispy_forms_tags %}

{% block content %} 
    <h1 class="header">Peer Assessment Creation</h1>
    <br>
    <form method="POST" class="form-group">

        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" name = "submit" class="btn btn-success" style="font-family:'Questrial';background-color: #008080">Submit</button>
    <button type="submit" name = "cancel" class="btn btn-success" style="font-family:'Questrial';background-color: #008080">Cancel</button>

    </form>
{% endblock %}
</body>
</html>
